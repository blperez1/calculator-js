<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="calculator">
        <input type="text" value="0" disabled>
        <div class="button-container">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" id="addition-operator">+</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" id="subtration-operator">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*" id="multiplication-operator">&times;</button>
            <button value="C" id="clear-entry">C</button>
            <button value="0">0</button>
            <button  id="equals">=</button>
            <button value="/" id="division-operator">&divide;</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
